<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Calculator</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-pink-100 via-purple-100 to-blue-100 flex items-center justify-center">

  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">

    <h1 class="text-2xl font-bold text-center text-gray-800">
      üèãÔ∏è‚Äç‚ôÄÔ∏è BMI Calculator
    </h1>

    <p class="text-center text-sm text-gray-500 mt-2">
      Calculate your Body Mass Index (BMI)
    </p>

    <!-- Weight Input -->
    <input
      type="number"
      id="weight"
      placeholder="Weight (kg)"
      class="w-full mt-6 border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-pink-400"
    />

    <!-- Height Input -->
    <input
      type="number"
      id="height"
      placeholder="Height (cm)"
      class="w-full mt-4 border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-pink-400"
    />

    <!-- Calculate Button -->
    <button
      onclick="calculateBMI()"
      class="w-full mt-4 bg-pink-500 hover:bg-pink-600 text-white font-semibold py-3 rounded-lg transition"
    >
      Calculate BMI
    </button>

    <!-- Result -->
    <p id="result" class="mt-4 text-center text-gray-700 font-semibold"></p>

  </div>

<script>
function calculateBMI() {
  const weight = parseFloat(document.getElementById("weight").value);
  const height = parseFloat(document.getElementById("height").value);

  const resultEl = document.getElementById("result");

  if (!weight || !height) {
    resultEl.innerText = "‚ùå Please enter both weight and height";
    return;
  }

  // BMI formula: weight(kg) / (height(m))^2
  const heightMeters = height / 100;
  const bmi = weight / (heightMeters * heightMeters);
  let category = "";

  if (bmi < 18.5) category = "Underweight";
  else if (bmi < 24.9) category = "Normal weight";
  else if (bmi < 29.9) category = "Overweight";
  else category = "Obese";

  resultEl.innerText = `Your BMI is ${bmi.toFixed(2)} (${category})`;
}
</script>

</body>
</html>
