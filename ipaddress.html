<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IP Address Finder</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-pink-100 via-purple-100 to-blue-100 flex items-center justify-center">

  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-xl">

    <h1 class="text-2xl font-bold text-center text-gray-800">
      ğŸŒ IP Address Finder
    </h1>

    <p class="text-center text-sm text-gray-500 mt-2">
      Enter a domain name to find its IP address
    </p>

    <!-- Input -->
    <input
      type="text"
      id="domainInput"
      placeholder="example.com"
      class="w-full mt-6 border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-pink-400"
    />

    <!-- Button -->
    <button
      onclick="findIP()"
      class="w-full mt-4 bg-pink-500 hover:bg-pink-600 text-white font-semibold py-3 rounded-lg transition"
    >
      Find IP Address
    </button>

    <!-- Status -->
    <p id="status" class="mt-3 text-sm text-center text-gray-500"></p>

    <!-- Result -->
    <div id="resultBox" class="mt-6 hidden bg-pink-50 border border-pink-200 rounded-lg p-4 text-center">
      <p class="text-sm text-gray-600">Website IP Address</p>
      <p id="ipResult" class="text-lg font-bold text-pink-600 mt-1"></p>
    </div>

  </div>

<script>
async function findIP() {
  const domain = document.getElementById("domainInput").value.trim();
  const status = document.getElementById("status");
  const resultBox = document.getElementById("resultBox");
  const ipResult = document.getElementById("ipResult");

  if (!domain) {
    status.innerText = "âŒ Please enter a domain name";
    return;
  }

  status.innerText = "â³ Fetching IP address...";
  resultBox.classList.add("hidden");

  try {
    const response = await fetch(
      `http://127.0.0.1:8000/track-ip?domain=${encodeURIComponent(domain)}`
    );

    const data = await response.json();

    if (data.website_ip) {
      ipResult.innerText = data.website_ip;
      resultBox.classList.remove("hidden");
      status.innerText = "âœ… IP address found";
    } else {
      status.innerText = "âŒ Unable to fetch IP address";
    }

  } catch (error) {
    console.error(error);
    status.innerText = "âŒ Server error";
  }
}
</script>

</body>
</html>
