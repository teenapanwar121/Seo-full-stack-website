<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keyword Research Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-pink-100 min-h-screen flex flex-col items-center justify-center p-4">

  <h1 class="text-3xl font-bold mb-2 text-black">üîç Keyword Research Tool</h1>
  <p class="text-center text-black mb-6 max-w-xl">
    Enter a keyword to discover related long-tail and short-tail keywords. This tool helps improve your SEO by suggesting keywords that can be used in titles, headings, and content.
  </p>

  <div class="bg-white shadow-lg rounded-xl p-6 w-full max-w-lg">

    <!-- Input -->
    <input
      type="text"
      id="keyword"
      placeholder="Enter keyword (e.g. product)"
      class="w-full border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-pink-300"
    />

    <!-- Button -->
    <button
      onclick="researchKeyword()"
      class="w-full mt-4 bg-pink-500 text-white py-3 rounded-lg hover:bg-pink-600 font-semibold transition transform hover:scale-105"
    >
      Research Keyword
    </button>

    <!-- Result -->
    <div id="result" class="mt-6"></div>

  </div>

  <script>
    async function researchKeyword() {
      const keyword = document.getElementById("keyword").value.trim();
      const resultDiv = document.getElementById("result");

      if (!keyword) {
        resultDiv.innerHTML = "<p class='text-red-600'>‚ùå Please enter a keyword</p>";
        return;
      }

      resultDiv.innerHTML = "<p class='text-gray-700'>‚è≥ Analyzing keyword...</p>";

      try {
        const response = await fetch("http://127.0.0.1:8000/keyword-research", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ keyword })
        });

        const data = await response.json();

        resultDiv.innerHTML = `
          <div class="bg-green-50 border border-green-200 rounded-lg p-4 space-y-2">
            <p><strong>Input Keyword:</strong> ${data.input_keyword}</p>
            <p><strong>Keyword Type:</strong> ${data.keyword_type}</p>

            <p class="font-semibold mt-2">Related Keywords:</p>
            <ul class="list-disc ml-6">
              ${data.related_keywords.map(k => `<li>${k}</li>`).join("")}
            </ul>

            <p class="mt-2 text-pink-700 font-semibold">
              <strong>SEO Tip:</strong> ${data.usage}
            </p>
          </div>
        `;

      } catch (error) {
        console.error(error);
        resultDiv.innerHTML = "<p class='text-red-600'>‚ö†Ô∏è Failed to fetch keyword data</p>";
      }
    }
  </script>

</body>
</html>
